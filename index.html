<!DOCTYPE html>
<html>
<head>
    <title>Single Choice Form</title>
</head>
<body>
    <h2>Select your favorite programming language:</h2>
    <form action="/submit" method="post">
        <input type="radio" id="python" name="language" value="Python">
        <label for="python">Python</label><br>
        
        <input type="radio" id="java" name="language" value="Java">
        <label for="java">Java</label><br>
        
        <input type="radio" id="javascript" name="language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        
        <input type="radio" id="cpp" name="language" value="C++">
        <label for="cpp">C++</label><br>
        
        <input type="radio" id="ruby" name="language" value="Ruby">
        <label for="ruby">Ruby</label><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
